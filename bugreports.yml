- summary: |
    Не закрывается окно оформления заказа на крестик
  environment: |
    Chrome версия 122.0.6261.112 (Официальная сборка), (64 бит)
    ОС Windows 10 Домашняя 22H2
  steps-to-reproduce: |
    1) Добавить любой товар в корзину
    2) Зайти в корзину
    3) Нажать кнопку Checkout
    4) В окне оформленного заказа нажать крестик
